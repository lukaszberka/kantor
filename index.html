<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/homepage.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="background">
    <div class="container">

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legent">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj wartosc w PLN*:
                        </span>
                        <input class="form__field js-PLN" name="amount" type="number" min="0" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walute:
                        </span>
                        <select class="form__field js-currency">
                            <option selected>EUR</option>
                            <option>CHF</option>
                            <option>CZK</option>
                        </select>
                    </label>
                </p>
                <p>
                    Pola oznaczone * sa wymagane
                </p>


            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p class="result">
                <span class="js-result"></span>
            </p>

        </form>

    </div>
</body>
